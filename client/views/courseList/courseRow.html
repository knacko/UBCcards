<template name="courseRow">
	<tr class="btn-courseRow" style="text-align:center" data-name="{{name}}" data-id="{{_id}}">
		<td align="left">{{name}}</td>
		<td align="left">{{courseCode}}</td>
		<td>{{getNumEnrolled}}<!--{{enrolled}}--></td>
		<td>{{getNumCards}}<!--{{cardCount}}--></td>
		<td>
			<button class="btn {{enrollOrDropAction}}" >{{enrollOrDrop}}</button>
		</td>
		<td>
			<button class="btn btn-study">Study</button>
		</td>
	</tr>

</template>
