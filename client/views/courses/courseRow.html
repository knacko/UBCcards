<template name="courseRow">

	<tr style="text-align:center">
		<td>{{name}}</td>
		<td>5<!--{{enrolled}}--></td>
		<td>5<!--{{cardCount}}--></td>
		<td>

			<button class="btn" data-id="{{courseCode}}">Drop</button>

		{{/if}}
		</td>
		<td>
			<button class="btn" data-id="{{courseCode}}">Study</button>
		</td>
	</tr>

</template>
