<template name="cardRowTable">
<table class="table">
	<thead>
		<tr>
			<th width="40%" style="text-align:center">Front</th>
			<th width="40%" style="text-align:center">Back</th>
			<th width="15%" style="text-align:center">Tags</th>
			<th style="text-align:center" width="5%" white-space="nowrap">Actions</th>
		</tr>
	</thead>
	<tbody>

	{{#if showOnlyFlagged}}
		{{#if flaggedCard.count}}	
			{{#each flaggedCard}}
				{{> cardRow }}
			{{/each}}
		{{else}}
			<tr><td colspan="4" style="text-align:center">No cards found</td></tr>
		{{/if}}
	{{else if showBlank}}
		{{> cardRow blank="true"}}
	{{else}}	
		{{#if card.count}}	
			{{#each card}}
				{{> cardRow }}
			{{/each}}
		{{else}}
			<tr><td colspan="4" style="text-align:center">No cards found</td></tr>
		{{/if}}	
	{{/if}}	

	</tbody>
</table>

</template>
